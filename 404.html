<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりません | 設計のことば</title>
  <meta name="robots" content="noindex">
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #faf8f5;
      color: #2c2c2c;
      padding: 24px;
    }
    main { max-width: 640px; text-align: center; }
    h1 { margin: 0 0 12px; font-size: clamp(28px, 5vw, 40px); }
    p { margin: 0 0 8px; line-height: 1.8; }
    a {
      display: inline-block;
      margin-top: 18px;
      color: #c2410c;
      text-decoration: none;
      border: 1px solid #c2410c;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1>404</h1>
    <p>ページが見つかりませんでした。</p>
    <p>URLが変更されたか、公開されていない可能性があります。</p>
    <a href="/">トップページに戻る</a>
  </main>
</body>
</html>
